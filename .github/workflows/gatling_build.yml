name: Gatling Build

on:
  push:
    branches:
      - '**'  # This will trigger build script to run on pushing changes to any branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'

      - name: Install dependencies
        run: ./gradlew build